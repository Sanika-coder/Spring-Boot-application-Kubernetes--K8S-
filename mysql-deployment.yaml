apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: springboot-app
type: Opaque
stringData:
  mysql-root-password: rootpassword    # change to secure
  mysql-user: appuser
  mysql-password: apppassword
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  namespace: springboot-app
data:
  MYSQL_DATABASE: mydb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: springboot-app
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-root-password
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: mysql-config
              key: MYSQL_DATABASE
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: springboot-app
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mysql
  clusterIP: None    # headless if you prefer, or remove to get clusterIP
